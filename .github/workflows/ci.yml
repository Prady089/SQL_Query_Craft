name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Seed demo database
        run: python seed_db.py

      - name: Run tests
        env:
          OPENAI_API_KEY: test
        run: |
          pytest -q

      - name: Build Docker image
        run: |
          docker build -t sql-query-craft:ci .

      - name: Run container and health-check
        run: |
          docker run -d --name sqlqc -p 8000:8000 sql-query-craft:ci || true
          sleep 3
          curl -fsS http://localhost:8000/health
          docker stop sqlqc || true
          docker rm sqlqc || true
